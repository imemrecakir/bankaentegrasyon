<html>

<head>
    <title>Banka Entegrasyonları</title>
    <style>
        #iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="padding-left: 15%; padding-right: 15%; padding-bottom: 10%; min-width: 500px;">
    <script>
        function show() {
            var bank = document.getElementById("banks");
            var bankValue = bank.value;
            document.getElementById("iframe").src = "banks/" + bankValue + ".html";
        }
        function reset() {
            document.getElementById("iframe").src = "";
        }

        function iframeDidLoad() {
            alert("Dones");
        }
    </script>

    <div class="dropdown" align="center" style="margin-top: 30px;">
        <label for="banks">Banka Seçimi Yapınız:</label>
        <select id="banks" name="banks" style="margin-left: 10px; margin-right: 10px;">
            <option value="akbank">Akbank</option>
            <option value="yapikredi">Yapı Kredi</option>
            <option value="denizbank">Deniz Bank</option>
            <option value="garanti">Garanti</option>
            <option value="qnb">QNB</option>
            <option value="teb">TEB</option>
            <option value="isbankasi">İş Bankası</option>
            <option value="ing">ING</option>
            <option value="enpara">enpara</option>
            <option value="ziraat">Ziraat</option>
            <option value="kuveytturk">Kuveyt Türk</option>
            <option value="albaraka">Albaraka</option>
            <option value="alternatifbank">Alternatif Bank</option>
            <option value="turkiyefinans">Türkiye Finans</option>
            <option value="sekerbank">Şekerbank</option>
            <option value="fibabanka">Fibabanka</option>
            <option value="vakifbank">Vakıf Bank</option>
            <option value="halkbank">Halk Bank</option>

        </select>
        <button id="show" class="show" onclick="show()">Göster</button>
        <button id="reset" class="reset" onclick="reset()">Reset</button>
    </div>

    <div class="iframeDiv">
        <iframe id="iframe" class="iframe" frameborder="1">

        </iframe>
    </div>
</body>

</html>
